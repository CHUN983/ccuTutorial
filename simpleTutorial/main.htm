<html>
    <head>
        <meta charset="UTF-8">
        <!-- 引入 Font Awesome 圖標庫 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
            *{
                margin:0
            }

            header{
                height: 150px;
                position: sticky;
                top:0;
            }
            #menu{
                background-color: gray;
                position: sticky;
                top: 150px;
            }

            #menu ul{
                padding: 0;
                display: table;
                border-spacing: 5px;
                width: 100%;
                list-style-type: none;/*不顯示項目符號*/
            }

            #menu li{
                display: table-cell;
                background-color: white;
                font-size: 24px;
                border: 1px black dashed;
            }

            #menu li a{
                display: block;
                text-align: center;
                text-decoration: none;
            }

            #menu li a:hover{
                color: white;
                background-color: rgb(69, 59, 56);
            }

            main{
                float:right;
                width: 80%;
                height: 75%;
                background-color: lightblue;
            }

            aside{
                float: left;
                width: 20%;
                height: 75%;
                background-image: url(01.gif);
                /*背景圖片: background-image: url(bg.jpg)*/
                background-repeat: no-repeat; /* 防止圖片重複 */
                background-size: 100% 100%;  /* 背景圖強制填滿整個 aside */
            }

            footer {
                clear: both;
                height: 70px;
                background-color: lightgray;
                text-align: center;
                padding-top: 10px;
                
            }


            footer a {
                display: inline-flex;  /* 改為 inline-flex 避免變成 block */
                justify-content: center;  /* 水平置中 */
                align-items: center;  /* 垂直置中 */
                margin: 0 10px;
                text-decoration: none;
                width: 40px;
                height: 40px;
                background-color: white;
                border-radius: 50%;
                transition: 0.3s ease-in-out; /* 增加過渡效果 */
            }

            
            footer a:hover {
                background-color: rgb(191, 182, 182);
            }

            /* 點擊時的效果 */
            footer a:active {
                background-color: #555; /* 點擊時背景變深 */
            }


            footer a i {
                font-size: 20px;
                color: #333; /* 預設顏色 */
                transition: color 0.3s ease-in-out; /* 增加平滑變色效果 */
            }


            #menu li{
                position: sticky;
                top:0;
            }
        </style>

        <script>
            function loadProfile() {
                fetch('introduction02.htm')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("main-content").innerHTML = data;
                    })
                    .catch(error => console.error('載入自我介紹時發生錯誤:', error));
            }
        </script>
    </head>
    <body>
        <header>
            <img src="01.png" height="150px" width="100%">
        </header>
        <div id="menu">
            <ul>
                <li><a href="introduction02.htm" target="contentFrame">自我簡介</a></li>
                <li><a href="" target="">課程導覽</a></li>
                <li><a href="schedule.htm" target="contentFrame">行程表</a></li>
            </ul>
        </div>
        <main>
            <iframe  name="contentFrame" src="main.html" width="100%" height="100%" style="border:none;"></iframe>
        </main>

        <aside>這裡是aside</aside>
        <footer>
            <a href="https://www.facebook.com/SUMMER.CCUCSIECamp/?locale=zh_TW">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/ccucsie/">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.threads.net/@ccucsie">
                <i class="fab fa-threads"></i>
            </a>
            <p>© 2025 我的網站. 版權所有.</p>
        </footer>
        
    </body>
</html>
