<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <!-- 引入 Font Awesome 圖標庫 -->
        <style>
            *{
                margin:0
            }
            html,body{
                height: 100%;
                margin: 0;
                padding: 0;
            }

            header{
                height: 150px;
                position: sticky;
                top:0;
            }
            #menu{
                background-color: gray;
                position: sticky;
                top: 150px;
            }

            #menu ul{
                padding: 0;
                display: table;
                border-spacing: 5px;
                width: 100%;
                list-style-type: none;/*不顯示項目符號*/
            }

            #menu li{
                display: table-cell;
                background-color: white;
                font-size: 24px;
                border: 1px black dashed;
            }

            #menu li a{
                display: block;
                text-align: center;
                text-decoration: none;
            }

            #menu li a:hover{
                color: white;
                background-color: rgb(69, 59, 56);
            }

            main{
                float:right;
                width: 80%;
                height: 75%;
                background-color: lightblue;
            }

            aside{
                float: left;
                width: 20%;
                height: 75%;
                background-image: url(01.gif);
                /*背景圖片: background-image: url(bg.jpg)*/
                background-repeat: no-repeat; /* 防止圖片重複 */
                background-size: 100% 100%;  /* 背景圖強制填滿整個 aside */
            }

            footer {
                clear: both;
                height: 60px;
                background-color: lightgray;
                text-align: center;
                display: flex;
                
            }

            footer p{
                
                margin: auto;
            }

        </style>

    </head>
    <body>
        <header>
            <img src="01.png" height="150px" width="100%">
        </header>
        <div id="menu">
            <ul>
                <li><a href="introduction02.htm" target="contentFrame">自我簡介</a></li>
                <li><a href="curriculum.htm" target="contentFrame">課程導覽</a></li>
                <li><a href="schedule.htm" target="contentFrame">行程表</a></li>
            </ul>
        </div>
        <main>
            <iframe  name="contentFrame" src="curriculum.htm" width="100%" height="100%" style="border:none;"></iframe>
        </main>

        <aside align="center">這裡是aside</aside>
        <footer>
            <p>© 2025 我的網站. 版權所有.</p>
        </footer>
         
    </body>
</html>
